server {
    server_name tattant.com www.tattant.com;

    # Root redirect to /tattant/
    location = / {
        return 301 /tattant/;
    }

    # API proxy to Node.js backend
    location /api/ {
        proxy_pass http://127.0.0.1:5000/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Health check proxy
    location /health {
        proxy_pass http://127.0.0.1:5000/health;
        proxy_set_header Host $host;
    }

    # Frontend SPA
    location /tattant/ {
        alias /var/www/tattant/;
        try_files $uri $uri/ /tattant/index.html;
    }

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/tattant.com/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/tattant.com/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
}

server {
    if ($host = www.tattant.com) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

    if ($host = tattant.com) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

    listen 80;
    server_name tattant.com www.tattant.com;
    return 404; # managed by Certbot
}
